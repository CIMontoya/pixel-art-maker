<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pixel Art</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="centerHeader">
      <h1>Pixel Art Maker</h1>
    </div>
    <div class="flexBox">
      <div class="column">
        <div class="circle red">

        </div>
        <div class="circle orange">

        </div>
        <div class="circle yellow">

        </div>
        <div class="circle lawngreen">

        </div>
        <div class="circle green">

        </div>
        <div class="circle aqua">

        </div>
        <div class="circle blue">

        </div>
        <div class="circle indigo">

        </div>
        <div class="circle purple">

        </div>
        <div class="circle violet">

        </div>
        <div class="circle pink">

        </div>
        <div class="circle deepPink">

        </div>
        <div class="circle burlywood">

        </div>
        <div class="circle black">

        </div>
        <div class="circle white">

        </div>
        <div class="flexRow">
          <input class="colorPick" type="color" name="chooseColor" value="#ffffff">
          <h3>Choose Your Own Color</h3>
        </div>
      </div>
      <div class="container-fluid" onmousedown="return false">
        <div class="row">

        </div>
      </div>
      <div class="currentColor">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
